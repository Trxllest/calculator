<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="calculatorFrame">

        <!-- Display Area -->
        <div class="display">
            <div class="displayContent"></div>
        </div>

        <!-- Clear and All Clear -->
        <div class="clearContainer">
            <div class="allClear clearBtn">AC</div>
            <div class="clear clearBtn">C</div>
        </div>

        <!-- Buttons -->
        <div class="buttonsContainer">
            <div class="calcBtn numBtn">7</div>
            <div class="calcBtn numBtn">8</div>
            <div class="calcBtn numBtn">9</div>
            <div class="calcBtn operator">*</div>
            <div class="calcBtn numBtn">4</div>
            <div class="calcBtn numBtn">5</div>
            <div class="calcBtn numBtn">6</div>
            <div class="calcBtn operator">รท</div>
            <div class="calcBtn numBtn">1</div>
            <div class="calcBtn numBtn">2</div>
            <div class="calcBtn numBtn">3</div>
            <div class="calcBtn operator">-</div>
            <div class="calcBtn numBtn">0</div>
            <div class="calcBtn operator">.</div>
            <div id='equal' class="calcBtn operator">=</div>
            <div class="calcBtn operator">+</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
